<!DOCTYPE html>
<html>
<head></head>
<body>
    <canvas id="canvas" width="500" height="150"></canvas>
    <script>
        var context = canvas.getContext("2d"); //获取 context2d上下文
        context.fillStyle = 'rgba(0,0,0,1)'; //设置填充颜色 黑色 'rgba(255,0,0,1)' 红色
        context.fillRect(200,50,50,50); //填充一个矩形
    </script>
</body>
</html>
