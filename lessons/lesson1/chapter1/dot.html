
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <script src="//cdn.original-fun.com/Libs/gllib/cuon-matrix.js"></script>
    <script src="//cdn.original-fun.com/Libs/gllib/cuon-utils.js"></script>
    <meta charset="utf-8" />
    <style>
        body {
            background:#000;
        }
    </style>


</head>
<body>
    <script id="vs" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_MvpMatrix;
        uniform mat4 u_TranformMatrix;
        varying vec4 v_Color;

        void main(void){
        gl_Position =u_MvpMatrix *u_TranformMatrix* a_Position;
        v_Color = a_Color;
        }


    </script>

    <script id="fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 v_Color;

        void main(void){
        gl_FragColor = v_Color;
        }


    </script>
    <div style="width:512px;height:512px; margin:0 auto;"><canvas id="canvas"></canvas></div>
    



    <script>


            // canvas对象获取
            var c = document.getElementById('canvas');
            c.width = 512;
            c.height = 512;

            // webgl的context获取
            var gl = c.getContext('webgl');
            // 设定canvas初始化的颜色
            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            // 设定canvas初始化时候的深度
            gl.enable(gl.DEPTH_TEST);

            // canvas的初始化
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            // 顶点着色器和片段着色器的生成
            var v_shader = create_shader('vs');
            var f_shader = create_shader('fs');

            // 程序对象的生成和连接
            var prg = create_program(v_shader, f_shader);
            gl.program = prg;
            // attributeLocation的获取

            var a_Position = gl.getAttribLocation(prg, 'a_Position');
            var a_TextCoord = gl.getAttribLocation(prg, 'a_TextCoord');


            var verticesColors = new Float32Array([
               // 顶点坐标和颜色
                -0.5, -0.5, 0, 1.0, 1.0, 1.0,
                0.5, -0.5, 0, 1.0, 0.0, 1.0,
                0, -0.5, -0.5, 1.0, 0.0, 0.0,
                0, 0.5, 0, 1.0, 1.0, 0.0,
                -0.5, -0.5, 0, 0.0, 1.0, 0.0,
                 0.5, -0.5, 0,0.0, 1.0, 1.0

            ]);


            var X = 3;
            setInterval(function () {
                X += 1;
                draw(X);
            }, 1000 / 60);

            function draw(x) {
                var vertexColorBuffer = gl.createBuffer();


                gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);
                var FSIZE = verticesColors.BYTES_PER_ELEMENT;
                var a_Position = gl.getAttribLocation(gl.program, 'a_Position');

                gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
                gl.enableVertexAttribArray(a_Position);

                var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
                gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
                gl.enableVertexAttribArray(a_Color);






                var tranformMatrix = gl.getUniformLocation(gl.program, 'u_TranformMatrix');
                var tMatrix = new Matrix4();
                tMatrix.setRotate(x, 1, 1, 1);
                gl.uniformMatrix4fv(tranformMatrix, false, tMatrix.elements);

                var u_MvpMatrix = gl.getUniformLocation(gl.program, 'u_MvpMatrix');
                var mvpMatrix = new Matrix4();
                mvpMatrix.setPerspective(30, 1, 1, 100);
                mvpMatrix.lookAt(3, 3, 7, 0, 0, 0, 0, 1, 0);
                gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMatrix.elements);
                // 清空颜色缓冲区和深度缓冲区
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                //绘制立方体
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 6);
                gl.flush();

            }






            // 生成着色器的函数
            function create_shader(id) {
                // 用来保存着色器的变量
                var shader;

                // 根据id从HTML中获取指定的script标签
                var scriptElement = document.getElementById(id);

                // 如果指定的script标签不存在，则返回
                if (!scriptElement) { return; }

                // 判断script标签的type属性
                switch (scriptElement.type) {

                    // 顶点着色器的时候
                    case 'x-shader/x-vertex':
                        shader = gl.createShader(gl.VERTEX_SHADER);
                        break;

                        // 片段着色器的时候
                    case 'x-shader/x-fragment':
                        shader = gl.createShader(gl.FRAGMENT_SHADER);
                        break;
                    default:
                        return;
                }

                // 将标签中的代码分配给生成的着色器
                gl.shaderSource(shader, scriptElement.text);

                // 编译着色器
                gl.compileShader(shader);

                // 判断一下着色器是否编译成功
                if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {

                    // 编译成功，则返回着色器
                    return shader;
                } else {

                    // 编译失败，弹出错误消息
                    alert(gl.getShaderInfoLog(shader));
                }
            }

            // 程序对象的生成和着色器连接的函数
            function create_program(vs, fs) {
                // 程序对象的生成
                var program = gl.createProgram();

                // 向程序对象里分配着色器
                gl.attachShader(program, vs);
                gl.attachShader(program, fs);

                // 将着色器连接
                gl.linkProgram(program);

                // 判断着色器的连接是否成功
                if (gl.getProgramParameter(program, gl.LINK_STATUS)) {

                    // 成功的话，将程序对象设置为有效
                    gl.useProgram(program);

                    // 返回程序对象
                    return program;
                } else {

                    // 如果失败，弹出错误信息
                    alert(gl.getProgramInfoLog(program));
                }
            }

            // 生成VBO的函数
            function create_vbo(data) {
                // 生成缓存对象
                var vbo = gl.createBuffer();

                // 绑定缓存
                gl.bindBuffer(gl.ARRAY_BUFFER, vbo);

                // 向缓存中写入数据
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);

                // 将绑定的缓存设为无效
                gl.bindBuffer(gl.ARRAY_BUFFER, null);

                // 返回生成的VBO
                return vbo;
            }
    </script>
</body>
</html>
